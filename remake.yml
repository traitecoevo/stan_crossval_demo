packages:
  - knitr
  - dplyr
  - tidyr
  - rstan
  - downloader
  - callr
  - dockertest
  - ggplot2

sources:
  - R

plot_options:
  1col_square:
    width: 3
    height: 3

targets:
  all:
    depends:
      - precompile/data_full.rds
      - precompile/kfold_data/data.rds

  simple:
    depends:
      - models_precompiled
      - tasks
      - run_models
      - compiled_models
      - model_diagnostics
      - loglik_summary
      - figures/loglik_plot.pdf

  process_output:
    depends:
      - compiled_models
      - model_diagnostics
      - loglik_summary
      - figures/loglik_plot.pdf

  #------------- Download & load data ------------------
  downloads/baad.rds:
    command: download_baad(target_name)
    cleanup_level: purge

  baad_all:
    command: readRDS("downloads/baad.rds")
    cleanup_level: purge
    check: exists

  #------------- Clean data & split into kfolds --------- 
  
  cleaned_baad:
    command: clean_data(baad_all, I('h.t'), I('a.lf'))
    cleanup_level: purge
    check: exists

  data_folds:
    command: split_into_kfolds(cleaned_baad)
    cleanup_level: purge

  full_dataset:
    command: extract_trainheldout_set(data_folds, NA)
    cleanup_level: purge

  training_sets:
    command: make_trainheldout(data_folds)
    cleanup_level: purge

  #------------- export_kfolds ---------------------

  precompile/data_full.rds:
    command: saveRDS(full_dataset, target_name)
    cleanup_level: purge

  precompile/kfold_data/data.rds:
    command: export_data(training_sets, target_name)
    cleanup_level: purge

  #------------- precompile models ---------------------

  models_precompiled:
    command: precompile_all()
    cleanup_level: purge

  models_precompiled_docker:
    command: precompile_docker(I("traitecoevo/stan_crossval_demo"))
    cleanup_level: purge

  #------------- Run models locally without docker --

  tasks:
    command: tasks_2_run()
    cleanup_level: purge

  run_models:
    command: run_jobs(tasks)
    cleanup_level: purge

  #------------- process models ---------------------

  compiled_models:
    command: compile_models()
    cleanup_level: purge

  model_diagnostics:
    command: kfold_diagnostics(compiled_models)
    cleanup_level: purge

  loglik_samples:
    command: extract_loglik_samples(compiled_models)
    cleanup_level: purge

  loglik_summary:
    command: summarise_loglik_samples(loglik_samples)
    cleanup_level: purge

  #------------- Figures ---------------------

  figures/loglik_plot.pdf:
    command: plot_loglik(loglik_summary)
    plot: 1col_square




